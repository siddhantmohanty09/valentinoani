<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anindita üíñ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
  }

  h1 {
    color: #b3003b;
    font-size: 2.5rem;
    margin-bottom: 10px;
    animation: pop 1s ease;
  }

  p {
    color: #80002a;
    font-size: 1.2rem;
    margin-bottom: 20px;
  }

  .buttons {
    position: relative;
    height: 80px;
  }

  button {
    font-size: 1.3rem;
    padding: 12px 28px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    margin-right: 20px;
    z-index: 10;
  }

  #noBtn {
    background: #b3003b;
    color: white;
    position: relative; /* normal at first */
  }

  /* Hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    animation: fall 3s linear forwards;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>Anindita, will you be my Valentine? üíò</h1>
<p>Choose wisely üòú</p>

<div class="buttons">
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üòÖ</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  let escapeMode = false;
  let x = 0, y = 0;
  let vx = 1.2, vy = 1.2; // slow speed

  function startEscape() {
    if (escapeMode) return;
    escapeMode = true;

    const rect = noBtn.getBoundingClientRect();
    x = rect.left;
    y = rect.top;

    noBtn.style.position = "fixed";

    moveNo();
  }

  function moveNo() {
    if (!escapeMode) return;

    x += vx;
    y += vy;

    const w = noBtn.offsetWidth;
    const h = noBtn.offsetHeight;

    if (x <= 0 || x + w >= window.innerWidth) vx *= -1;
    if (y <= 0 || y + h >= window.innerHeight) vy *= -1;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    requestAnimationFrame(moveNo);
  }

  // Trigger escape when she tries to hover / click NO
  noBtn.addEventListener("mouseenter", startEscape);
  noBtn.addEventListener("mousedown", (e) => {
    if (!escapeMode) {
      e.preventDefault();
      startEscape();
    }
  });

  // Hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    heart.style.fontSize = (16 + Math.random() * 24) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 400);

  // Confetti
  function launchConfetti() {
    for (let i = 0; i < 150; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
      confetti.style.width = (6 + Math.random() * 6) + "px";
      confetti.style.height = (6 + Math.random() * 6) + "px";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
  }

  // YES click
  yesBtn.addEventListener("click", () => {
    launchConfetti();
    document.body.innerHTML = `
      <h1>YAY!!! üíûüéâ</h1>
      <p>Anindita, you just made me the happiest person ever ü•∞</p>
      <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
    `;
    launchConfetti();
  });
</script>

</body>
</html>
